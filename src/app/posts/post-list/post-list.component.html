<!-- multi="ture" allows us to open more than one post at a time  -->
<!-- ngIf: if post length is greater than zero, renders the lines below it -->

  <!-- *ngFor directive is a helper tool that allows repeating an element as often as required -->
  <!-- let post of posts loops through posts[] in post-list.component.ts and stores the individual posts in the post variable which we made it here -->

      <!--  Using the post variable that we created in let post of posts   -->
      <!--  title has been defined in post-list.component.ts inside posts[]   -->

    <!--  content has been defined in post-list.component.ts inside posts[]   -->
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
      <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
          {{ post.title }}
        </mat-expansion-panel-header>
        <div class="post-image">
          <img [src]="post.imagePath" [alt]="post.title">
        </div>
        <p>{{ post.content }}</p>
        <mat-action-row>
          <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
          <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
